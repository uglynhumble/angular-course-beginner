<form action="" class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>
  <label class="tt-label mb16">
    Telegram username
    <input
      formControlName="username"
      class="tt-input"
      type="text"
      placeholder="логин"
    />
  </label>
  <label class="tt-label mb32">
    password
    <input
      formControlName="password"
      class="tt-input"
      type="text"
      placeholder="пароль"
    />
  </label>

  <button class="btn2 btn-shadow" type="submit">Войти</button>
</form>
<img src="/assets/svg/comment.svg" alt="logo" />
